<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--<link rel="stylesheet" href="style.css" />-->
	<link rel="stylesheet" href="https://summercruz.github.io/winelist/style.css" />

    <title>Manage Inventory</title>
  </head>
  
  
  <body>
	<div class="container">
		<h1>Santacruz Wine List</h1>
		<h3>Add new wine</h3>
		
		
		<input type="text" id="producer" placeholder="Producer" class="form-control my-3" />
		<input type="text" id="name" placeholder="Name" class="form-control my-3" />
		<input type="text" id="variety" placeholder="Variety" class="form-control my-3" />
		<input type="text" id="vintage" placeholder="Vintage" class="form-control my-3" />
		<input type="text" id="origin" placeholder="Origin" class="form-control my-3" />
		<input type="text" id="category" placeholder="Category" class="form-control my-3" />
		<input type="text" id="price" placeholder="Price" class="form-control my-3" />
		<input type="text" id="place-bought" placeholder="Place of Purchase" class="form-control my-3" />
		<input type="text" id="date-bought" placeholder="Date of Purchase" class="form-control my-3" />
		<input type="text" id="inventory" placeholder="In Inventory?" class="form-control my-3" />
		<input type="text" id="date-drink" placeholder="Date Drank" class="form-control my-3" />
		<input type="text" id="drinkby" placeholder="Drink by Date" class="form-control my-3" />
		<input type="text" id="locx" placeholder="Column Location (Left most is 0)" class="form-control my-3" />
		<input type="text" id="locy" placeholder="Row Location (Top most is 0)" class="form-control my-3" />
		<button class="btn btn-info" id="add-button" onclick="add_wine()">Add Wine</button>
	</div>


	
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-firestore.js"></script>
	
<!--	Firebase JS-->
	<!-- The core Firebase JS SDK is always required and must be listed first -->	  
  
  	<!--<script src="app.js"></script>-->
  	<script src="https://summercruz.github.io/winelist/app.js" type="text/javascript"></script>
  	
  
  
  </body>
  
  
  
</html>
